<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My Portfolio</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="header">
                <h1>REGISTRATION FORM</h1>
            </div>
            <form class="form" action="#">
                <div class="details">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" required />
                </div>
                <div class="details">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" required />
                </div>
                <div class="details">
                    <label for="number">Phone Number:</label>
                    <input type="number" id="pnumber" required />
                </div>
                <div class="details">
                    <label for="email">Email:</label>
                    <input type="email" id="e-mail" required />
                </div>
                <div class="details">
                    <label for="gender">Gender:</label>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div class="details">
                <div class="details">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" value="" />
                </div>
                <div class="color">
                    <label for="fcolor">Favourite colour:</label>
                    <input type="color" required />
                </div>
                <div class="details">
                    <label for="password">Set Password:</label>
                    <input type="password" id="psw" />
                </div>
                <div class="button">
                    <button type="submit" id="submit-btn"><a href="successful.html">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>
            Already have an account? <a href="login.html">Login here</a>
        </p>
    </footer>
</body>

</html>
